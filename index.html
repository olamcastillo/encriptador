<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Olam</h1>
        </div>
    </header>
    <main>
        <div class="input">
            <input type="text" required>
            <span>Enter text</span>
        </div>
        <div class="notice">
            <i class="material-icons">new_releases</i>
            <p>Only lowercase letters and no accents</p>
        </div>
        <div class="buttons">
            <button onclick="encripter()" class="encript">Encrypt</button>
            <button onclick="dencripter()" class="dencript">Decrypt</button>
        </div>
        <div class="card">
            <p class="card-answer">answers</p>
            <img class="card-img" src="/images/No data-amico.svg" alt="no-data">
            <h2 class="alert-title">No mesage found!</h2>
            <p class="alert-p">Enter the text to be encrypted or decrypted</p>
        </div>

    </main>
</body>
<script src="/app.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</html>
