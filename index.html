<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Olam</h1>
        </div>
    </header>
    <main>
        <div class="textarea">
            <textarea onkeypress="autoGrow(this); return (event.charCode >= 97 && event.charCode <= 122);" onkeyup="autoGrow(this);" required name="textarea" id="textarea"
            required autocomplete="off" min="1"></textarea>
            <span>Enter text</span>
        </div>
        <div class="notice">
            <i  class="material-icons">new_releases</i>
            <p>Only lowercase letters and no accents</p>
        </div>
        <div class="buttons">
            <button onclick="validEncrypt()" class="encript">Encrypt</button>
            <button onclick="validDecrypt()" class="dencript">Decrypt</button>
        </div>
        <div class="card">
            <textarea onmousedown = 'return false' onselectstart = 'return false' class="textarea-answer" id="textarea-answer"></textarea>
            <div id="no-data">
                <img class="card-img" src="/images/No data-amico.svg" alt="no-data">
                <h2 class="alert-title">No mesage found!</h2>
                <p class="alert-p">Enter the text to be encrypted or decrypted</p>
            </div>
            <div>
                <button onclick="copyText()" id="copy">Copy</button>
            </div>
        </div>
    </main>
</body>
<script src="app.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
